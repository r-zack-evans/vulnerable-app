version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/vuln_app.sqlite
      - SEED_PROFILE=full
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["/bin/sh", "./docker-entrypoint.sh"]

volumes:
  node_modules: